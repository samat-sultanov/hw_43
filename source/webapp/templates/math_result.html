{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <div class="form-center">
        {% if error_message %}
            <h1>ERROR:</h1>
        {% else %}
            <h1>Result:</h1><br/>
        {% endif %}
    </div>
    <div class="form-center">
        {% if error_message %}
            <h2>{{ error_message }}</h2>
        {% else %}
            <h2>{{ num1 }} {{ symbol }} {{ num2 }} = {{ output }}</h2>
        {% endif %}
    </div>

</body>
</html>
